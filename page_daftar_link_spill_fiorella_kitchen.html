<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1.0"
    />
    <title>Ujikit Portofolio</title>
    <link rel="icon" href="img/logo backup.png" />

    <link rel="stylesheet" href="frontend/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="frontend/materialize/css/materialize.css" />
    <link
      rel="stylesheet"
      href="frontend/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="css/footer-distributed-with-address-and-phones.css"
    />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/chatbot/main.css" />
  </head>
  <body
    style="
      background-image: url(/img/micro_web/link_spill_fiorella_kitchen/main-background.jpg);
      background-size: cover;
      background-position: center;
    "
  >
    <div class="container" style="margin-top: 25px">
      <ol class="breadcrumb">
        <li><a href="index.html" style="color: #c56635">Home</a></li>
        <li class="active"><a style="color: grey">Link spill</a></li>
      </ol>

      <div class="row" style="margin-top: 30px">
        <div class="col-lg-12 col-xs-12">
          <div class="center-align">
            <div>
              <img
                src="/img/micro_web/link_spill_fiorella_kitchen/logo.png"
                style="width: 115px"
              />
            </div>
            <div style="margin-top: 30px">
              <span
                id="title"
                class="label label-danger"
                style="font-size: 16px; background: #c56635"
              >
                Link Spill Barang @fiorella_kitchen
              </span>
            </div>
          </div>
          <div
            id="spillData"
            class="collection"
            style="margin-top: 40px; margin-bottom: 50px"
          />
        </div>
      </div>
    </div>

    <script src="frontend/jquery-3.3.1.min.js"></script>
    <script src="frontend/bootstrap/js/bootstrap.min.js"></script>
    <script src="frontend/materialize/js/materialize.min.js"></script>
    <script src="frontend/canvasjs-1.9.10/canvasjs.min.js"></script>
    <script src="frontend/master.js"></script>

    <script>
      const spillData = [
        {
          title: 'Otak Sapi Segar Utuh MPASI',
          link: 'https://s.shopee.co.id/7pmAJpLq2D'
        }
      ];

      for (let index = 0; index < spillData.length; index++) {
        $('#spillData').append(`<a id="spill" target="_blank" href="${
          spillData[index].link
        }" class="collection-item" style="color: #c56635"
              ><span class="new badge" style="background-color: #c56635">
                <span class="fa fa-bookmark" style=""></span>
                </span>${index + 1}. ${spillData[index].title}</a
            >`);
      }
    </script>
  </body>
</html>
